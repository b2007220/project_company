<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Table with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Some additional styling */
    .collapse-row {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Collapsible Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="collapse-row" data-bs-toggle="collapse" data-bs-target=".details1">
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr class="details1 collapse">
          <td colspan="3">
            Additional details for John Doe
          </td>
        </tr>
        <tr class="collapse-row" data-bs-toggle="collapse" data-bs-target=".details2">
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
        </tr>
        <tr class="details2 collapse">
          <td colspan="3">
            Additional details for Jane Smith
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS (Make sure to include Popper.js and Bootstrap.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
